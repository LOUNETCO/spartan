<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecionando para o WhatsApp...</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-715211596"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'AW-715211596');
  </script>

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#0d1117; color:#f0f6fc; text-align:center;
      margin-top:100px;
    }
    .loader{
      border:5px solid #0f0f0f; border-top:5px solid #25D366; border-radius:50%;
      width:50px; height:50px; margin:20px auto; animation:spin 1s linear infinite;
    }
    @keyframes spin{ 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }
    a.fallback{ color:#25D366; text-decoration:underline }
  </style>
</head>
<body>
  <h2>Conectando você ao WhatsApp...</h2>
  <p>Aguarde um momento, você será redirecionado automaticamente.</p>
  <div class="loader"></div>
  <p>Se nada acontecer, <a class="fallback" id="fallbackLink" href="https://wa.me/552131741531">clique aqui</a>.</p>

  <script>
    (function(){
      const WHATS_LINK = 'https://wa.me/552131741531';

      // Evita duplicar conversão se usuário recarregar a mesma página
      const onceKey = 'wpp_conv_fired';
      const alreadyFired = sessionStorage.getItem(onceKey);

      function fireConversionAndGo(){
        try{
          if (!alreadyFired) {
            gtag('event', 'conversion', { 'send_to': 'AW-715211596/redirect_wpp' });
            sessionStorage.setItem(onceKey, '1');
          }
        }catch(e){ /* segue o baile */ }

        // Pequeno atraso para garantir o envio do hit e redirecionar
        setTimeout(function(){ window.location.href = WHATS_LINK; }, 600);
      }

      // Garante que o gtag já está carregado
      if (document.readyState === 'complete') {
        fireConversionAndGo();
      } else {
        window.addEventListener('load', fireConversionAndGo);
      }

      // Fallback do link (se o redirecionamento automático falhar)
      document.getElementById('fallbackLink').setAttribute('href', WHATS_LINK);
    })();
  </script>
</body>
</html>
