<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conectando ao WhatsApp...</title>

  <!-- Tag do Google UNIFICADA (GT + Ads + GA4) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GT-P3MHG3JX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());

    /* Base Google Tag */
    gtag('config', 'GT-P3MHG3JX');

    /* Destinos: Google Ads e GA4 */
    gtag('config', 'AW-715211596');
    gtag('config', 'G-YZ2MSNGC8');
  </script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0d1117;
      color: #f0f6fc;
      text-align: center;
      margin-top: 120px;
    }
    .loader {
      border: 6px solid #f0f6fc;
      border-top: 6px solid #25D366;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      margin: 30px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 { font-size: 22px; margin-bottom: 10px; }
    p { font-size: 18px; }
    #countdown { color: #25D366; font-weight: bold; font-size: 26px; }
    a.btn { color:#25D366; text-decoration: underline; }
  </style>
</head>
<body>
  <h2>Conectando você ao WhatsApp...</h2>
  <div class="loader"></div>
  <p>Você será redirecionado em <span id="countdown">10</span> segundos.</p>

  <script>
    // Link do WhatsApp
    const WPP_URL = "https://wa.me/552131741531";

    // Redirecionamento
    function goWpp() {
      window.location.replace(WPP_URL);
    }

    // Dispara a conversão (page-load) com callback de redirecionamento
    gtag('event', 'conversion', {
      'send_to': 'AW-715211596/BqUuCLSvscAZEMyGhdUC',
      'event_callback': goWpp
    });

    // Contagem regressiva de 10 segundos
    let timeLeft = 10;
    const countdown = document.getElementById('countdown');

    const timer = setInterval(() => {
      timeLeft--;
      countdown.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        goWpp();
      }
    }, 1000);

    // Garantia extra: redireciona em 10s mesmo se o callback não disparar
    setTimeout(goWpp, 10000);
  </script>

  <noscript>
    <p>Se não for redirecionado, <a href="https://wa.me/552131741531" class="btn">clique aqui</a> para abrir o WhatsApp.</p>
  </noscript>
</body>
</html>
